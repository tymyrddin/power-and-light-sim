[tool.black]
line-length = 88
target-version = ["py312"]
exclude = '''
/(
    \.venv
  | __pycache__
  | \.git
  | \.mypy_cache
)/
'''

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = false
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
warn_return_any = true

[[tool.mypy.overrides]]
module = "components.*"
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "tools.*"
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = [
    "tests/"
]  # Explicitly list which directories to test
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
addopts = "-v --tb=short"
markers = [
    "unit: unit tests (fast, isolated)",
    "integration: integration tests (multiple components)",
    "e2e: end-to-end tests (full scenarios)",
    "slow: tests that take longer to run",
    # Add OPC UA specific marker:
    "opcua: OPC UA protocol tests (requires server cleanup)"
]
asyncio_mode = "auto"

[tool.coverage.run]
# Measure coverage for all source code
source = ["."]

# Exclude test files and other non-source code
omit = [
    "*/tests/*",           # Don't measure test files
    "*/test_*.py",         # Also catch test files not in tests/ directory
    "*_test.py",           # Alternative test file naming
    "*/__pycache__/*",     # Cache files
    "*/\\.venv/*",         # Virtual environments
    "*/venv/*",            # Alternative venv location
    "*/.mypy_cache/*",     # Type checking cache
    "*/build/*",           # Build artefacts
    "*/dist/*",            # Distribution files
    "*/\\.git/*",          # Git directory
    "*/\\.pytest_cache/*", # Pytest cache
    "*/__init__.py",       # Exclude all __init__.py files
]

[tool.coverage.report]
# Fail if overall coverage drops below 30%
fail_under = 30

# Show missing lines in terminal
show_missing = true

# Exclude certain lines from coverage reporting
exclude_lines = [
    "pragma: no cover",           # Manual exclusions
    "def __repr__",               # Usually trivial string methods
    "def __str__",                # String representations
    "raise NotImplementedError",  # Abstract methods
    "if TYPE_CHECKING:",          # Type checking only imports
    "@property",                  # Simple properties
    "pass",                       # Empty implementations
    "logger\\.",                  # Logging statements
    "print\\(",                   # Print statements (debug)
    "# type: ignore",             # Type ignore comments
    "# TODO:",                    # TODO comments
    "# FIXME:",                   # FIXME comments
    "# noqa",                     # Linter ignores
    "if __name__ == .__main__.:", # Main guards
]

[tool.coverage.html]
# HTML report settings
directory = "htmlcov"
title = "Power & Light Simulator Coverage Report"
extra_css = ""

[tool.coverage.xml]
# XML report for CI/CD tools
output = "coverage.xml"

[tool.ruff]
# These are core settings for both linting and formatting
line-length = 88
target-version = "py312"

[tool.ruff.lint]
# All linter-specific rules and configurations go here
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "F401",  # ignore unused imports
]

[tool.ruff.format]
# Any formatter-specific overrides can be added here in the future

# Global exclusions (apply to both linting and formatting)
exclude = [
    ".venv",
    "__pycache__",
    ".git",
    "build",
    "dist",
    "*.egg-info",
]

[tool.isort]
# Match Black's formatting style
profile = "black"
# Python version
py_version = "3.12"
# Project's source directories for proper import classification
src_paths = ["components", "config", "tests", "tools"]
